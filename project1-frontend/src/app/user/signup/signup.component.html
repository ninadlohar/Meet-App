<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">MeetApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">Login</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">


    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <div class="row p-0 m-0">
        <div class="col-sm"></div>
        <div class="">
          <h2 class="form-signin-heading" style="text-align:center">Register To Get Daily Meeting Updates</h2>
          <br>

          <span>User Name: </span>
          <label for="inputuserName" class="sr-only">userName</label>
          <input type="text" id="inputuserName" class="form-control" [(ngModel)]="userName" placeholder="User Name"
            required autofocus>
          <div *ngIf="isAdmin == true && userName">
            <div *ngIf="isAdminOrNot(userName)" class="alert alert-danger">
              admin should have -admin at the end of username
            </div>
          </div>
          <br>

          <span>FirstName: </span>
          <label for="inputFirstName" class="sr-only">FirstName</label>
          <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="First Name"
            required autofocus>
          <br>

          <span>LastName: </span>
          <label for="inputLastName" class="sr-only">LastName</label>
          <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="Last Name"
            required>
          <br>

          <!-- <span>Mobile: </span>
        <label for="inputMobile" class="sr-only">Mobile</label>
        <input type="number" id="inputMobile" class="form-control" [(ngModel)]="mobileNumber" placeholder="Mobile Number"
          required>
        <br> -->

          <div class="row">
            <div class="col-md-6" style="padding: 0px !important">
              <div class="form-group">
                <label for="countryList" class="col-md-12 control-label">Country</label>
                <div class="col-md-12">
                  <select [(ngModel)]="country" name="country" class="form-control" id="inputCountry" (click)="onChangeEvent()"
                    required>
                    <option value="">Select</option>
                    <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
                  </select>
                </div>
              </div>

            </div>
            <div class="col-md-6" style="padding: 0px !important">
              <div class="form-group">
                <label for="mobile" class="col-md-12 control-label">Mobile</label>
                <div class="col-md-12">
                  <div class="input-group">
                    <div class="input-group-text">+{{countryCode}}</div>
                    <input type="number" pattern="^\d{10}$" min="10" id="inputMobile" class="form-control" name="mobile"
                      #mobileNum="ngModel" [(ngModel)]="mobileNumber" placeholder="Mobile" required>
                    <div [hidden]="mobileNum.valid || mobileNum.pristine" class="alert alert-danger">
                      Mobile Number needs to be 10 numbers
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <span>Email: </span>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address"
            required>
          <br>

          <span>Password: </span>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
            required>
          <br>

          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="inputAdmin" [(ngModel)]="isAdmin" (change)="makeMeAdmin(isAdmin ? true: false)" type="checkbox"
                  name="isAdmin" checked>
                Make Me Admin
              </label>
            </div>
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signUpFunction()" style="text-transform:uppercase">Sign
            Up</button>

        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
</div>
