  <a class="navbar-brand">MeetApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">Login</a>

<div class="container">
  <div class="row p-0 m-0">
    <div class="col-md-3 col-sm-2 col-lg-3">
    </div>
    <div class="col col-md-6 col-sm-8 col-lg-6 p-5 mainEl">
      <h2 class="form-signin-heading" style="text-align:center">Password Reset</h2>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
        required>
      <br>

      <label for="inputPassword" class="sr-only">Confirm Password</label>
      <input type="password" id="inputPassword1" class="form-control" [(ngModel)]="confirmPassword" placeholder="Password"
        required>

      <br>
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="resetPassword()">Change Password</button>
    </div>
    <div class="col-md-3 col-sm-2 col-lg-3">

    </div>
  </div>
</div>
